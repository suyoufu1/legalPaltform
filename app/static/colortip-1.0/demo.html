<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery提示框插件jquery文字提示框鼠标滑过显示提示内容</title>
<meta name="description" content="jquery提示框插件制作jquery文字内容提示框可自定义各种颜色来显示提示内容，通过鼠标滑过文字，来显示浮动提示框文本。" />
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>

</head>

<body>

<div id="page">

	<h1>{{title}}</h1>
 
    
  <div>
      <p style="font-size: 20px">{{text}}</p>
  </div>
</div>

<link rel="stylesheet" type="text/css" href="static/styles.css" />
<link rel="stylesheet" type="text/css" href="colortip-1.0/colortip-1.0-jquery.css"/>
<script type="text/javascript" src="colortip-1.0/colortip-1.0-jquery.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
